name: vriksha_chain_app
description: VrikshaChain - Herbal Supply Chain Management Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_database: ^11.1.5
  
  # State Management
  provider: ^6.1.2
  
  # UI & Navigation
  go_router: ^14.2.7
  flutter_svg: ^2.0.10+1
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  qr_flutter: ^4.1.0
  url_launcher: ^6.3.0
  google_sign_in: ^6.2.1
  nfc_manager: 3.5.0
  
  # Blockchain & Web3
  web3dart: ^2.7.3
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_slidable: ^3.1.1
  cached_network_image: ^3.4.1
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/contracts/

